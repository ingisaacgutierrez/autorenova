<!DOCTYPE html>
<html>
<head>
    <title>Resultado del Cupón</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mensaje"></h1>
        <img id="imagen" src="" alt="Imagen de la promoción" style="width: 200px; height: 200px;">
    </div>

    <script>
        var params = new URLSearchParams(window.location.search);
        var nombre = params.get('nombre');
        var cupon = params.get('cupon');
        var imagen = params.get('imagen');
        document.getElementById("mensaje").innerHTML = "¡Felicitaciones " + nombre + ", has ganado! Tu cupón es: " + cupon;
        document.getElementById("imagen").src = imagen;
    </script>
</body>
</html>
